name: Publish

on:
  # for now, to test it build on every push. Manual dispatch works only when workflow is on master branch
  push:
    branches: [ kb/publish ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  call-workflow:
    uses: Unoperate/pytorch-cbt/.github/workflows/build_and_test.yml@kb/publish

  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache dockerimage
      id: image-cache
      uses: actions/cache@v2
      with:
        path: ~/pythorch_cbt_release.tar
        key: ${{ runner.os }}-docker-image-release-${{ hashFiles('Dockerfile', '.dockerignore', 'install-cloud-sdk.sh') }}
    
    - name: Build the Docker image
      if: steps.image-cache.outputs.cache-hit != 'true'
      run: docker build -t --file centos7.Dockerfile pythorch_cbt_release .
    
    - name: tar docker image
      if: steps.image-cache.outputs.cache-hit != 'true'
      run: docker save --output ~/pythorch_cbt_release.tar pythorch_cbt_release
      
    - name: load image
      if: steps.image-cache.outputs.cache-hit == 'true'
      run: docker load --input ~/pythorch_cbt_release.tar

    - name: Run tests
      run: docker run --rm  --volume "`pwd`/plugin:/opt/pytorch" pythorch_cbt_release /opt/pytorch/build_wheels.sh

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        packages_dir: /opt/pytorch/plugin/dist/
        verbose: true

